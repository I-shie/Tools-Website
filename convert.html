<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, select, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Unit Converter</h1>

  <label for="category">Category:</label>
  <select id="category">
    <option value="length">Length</option>
    <option value="weight">Weight</option>
    <option value="temperature">Temperature</option>
    <option value="volume">Volume</option>
    <option value="area">Area</option>
    <option value="speed">Speed</option>
    <option value="time">Time</option>
  </select>

  <label for="value">Value:</label>
  <input type="number" id="value" placeholder="Enter value" />

  <label for="fromUnit">From Unit:</label>
  <input type="text" id="fromUnit" placeholder="Enter from unit (e.g., meter)" />

  <label for="toUnit">To Unit:</label>
  <input type="text" id="toUnit" placeholder="Enter to unit (e.g., kilometer)" />

  <button onclick="convert()">Convert</button>

  <div class="result" id="result"></div>

  <script>
    function lengthConverter(value, fromUnit, toUnit) {
      const units = {
        meter: 1,
        kilometer: 1000,
        centimeter: 0.01,
        millimeter: 0.001,
        mile: 1609.34,
        yard: 0.9144,
        foot: 0.3048,
        inch: 0.0254
      };
      return value * units[fromUnit] / units[toUnit];
    }

    function weightConverter(value, fromUnit, toUnit) {
      const units = {
        kilogram: 1,
        gram: 0.001,
        pound: 0.453592,
        ounce: 0.0283495
      };
      return value * units[fromUnit] / units[toUnit];
    }

    function temperatureConverter(value, fromUnit, toUnit) {
      if (fromUnit === toUnit) return value;

      if (fromUnit === 'celsius') {
        if (toUnit === 'fahrenheit') return (value * 9/5) + 32;
        if (toUnit === 'kelvin') return value + 273.15;
      }
      if (fromUnit === 'fahrenheit') {
        if (toUnit === 'celsius') return (value - 32) * 5/9;
        if (toUnit === 'kelvin') return (value - 32) * 5/9 + 273.15;
      }
      if (fromUnit === 'kelvin') {
        if (toUnit === 'celsius') return value - 273.15;
        if (toUnit === 'fahrenheit') return (value - 273.15) * 9/5 + 32;
      }
    }

    function volumeConverter(value, fromUnit, toUnit) {
      const units = {
        liter: 1,
        milliliter: 0.001,
        cubic_meter: 1000,
        gallon: 3.78541,
        quart: 0.946353,
        pint: 0.473176,
        cup: 0.24,
        fluid_ounce: 0.0295735
      };
      return value * units[fromUnit] / units[toUnit];
    }

    function areaConverter(value, fromUnit, toUnit) {
      const units = {
        square_meter: 1,
        square_kilometer: 1e6,
        square_centimeter: 0.0001,
        square_millimeter: 0.000001,
        square_mile: 2.59e6,
        square_yard: 0.836127,
        square_foot: 0.092903,
        square_inch: 0.00064516,
        hectare: 10000,
        acre: 4046.86
      };
      return value * units[fromUnit] / units[toUnit];
    }

    function speedConverter(value, fromUnit, toUnit) {
      const units = {
        meter_per_second: 1,
        kilometer_per_hour: 0.277778,
        mile_per_hour: 0.44704,
        foot_per_second: 0.3048,
        knot: 0.514444
      };
      return value * units[fromUnit] / units[toUnit];
    }

    function timeConverter(value, fromUnit, toUnit) {
      const units = {
        second: 1,
        minute: 60,
        hour: 3600,
        day: 86400,
        week: 604800
      };
      return value * units[fromUnit] / units[toUnit];
    }

    function convert() {
      const category = document.getElementById('category').value;
      const value = parseFloat(document.getElementById('value').value);
      const fromUnit = document.getElementById('fromUnit').value.trim().toLowerCase();
      const toUnit = document.getElementById('toUnit').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');

      if (isNaN(value)) {
        resultDiv.textContent = "Please enter a valid number.";
        return;
      }

      let result;

      try {
        if (category === 'length') {
          result = lengthConverter(value, fromUnit, toUnit);
        } else if (category === 'weight') {
          result = weightConverter(value, fromUnit, toUnit);
        } else if (category === 'temperature') {
          result = temperatureConverter(value, fromUnit, toUnit);
        } else if (category === 'volume') {
          result = volumeConverter(value, fromUnit, toUnit);
        } else if (category === 'area') {
          result = areaConverter(value, fromUnit, toUnit);
        } else if (category === 'speed') {
          result = speedConverter(value, fromUnit, toUnit);
        } else if (category === 'time') {
          result = timeConverter(value, fromUnit, toUnit);
        } else {
          resultDiv.textContent = "Invalid category selected.";
          return;
        }

        if (result === undefined) {
          resultDiv.textContent = "Invalid unit conversion.";
        } else {
          resultDiv.textContent = `${value} ${fromUnit} is equal to ${result.toFixed(4)} ${toUnit}`;
        }
      } catch (error) {
        resultDiv.textContent = "An error occurred during conversion.";
      }
    }
  </script>

</body>
</html>
